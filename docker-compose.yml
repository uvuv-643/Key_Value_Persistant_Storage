version: '3.9'
services:
  db:
    image: mongo
    container_name: mongo-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - ./mongo/.env
    networks:
      - app-network

  storage:
    build:
      context: ./storage
      dockerfile: Dockerfile
    container_name: storage
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
